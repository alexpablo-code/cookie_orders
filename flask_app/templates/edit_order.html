<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>New Order</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <form action="/update" class="col-4 offset-2 my-5" method="post">
                    <h2>Change Order: {{order.id}}</h2>

                    {% with messages = get_flashed_messages()%}
                        {% if messages %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                                <div>
                                    <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                        {% endif %}
                    {% endwith %}

                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div>
                        <label for="cookie_type">Cookie Type:</label>
                        <input type="text" name="cookie_type" id="cookie_type" class="form-control">
                    </div>
                    <div>
                        <label for="boxes">Number of boxes:</label>
                        <input type="number" name="boxes" id="boxes" class="form-control">
                    </div>
                    <input type="hidden" value={{order.id}} name="id">
                    <button type="submit" class="btn btn-primary my-2">Log</button>

                </form>
                <div class="col-4 my-5 offset-1">
                    <a href="/cookies">Back to purchases</a>

                </div>

            </div>

        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
